<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
    <title>Unfair Falls</title>
    <script src='/src/lib/phaser.min.js'></script>
    <script src='./socket.io/socket.io.js'></script>
<style>
      body{
        margin: 0px;
        padding: 0px;
        background-color: black;
      }
      #unfairfalls{
        position:absolute;
        top: 50%;
        left: 50%;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
      }
    </style>
</head>
<body>
    <div id='unfairfalls'>
      <div id='start-menu'>
        <input id="username" maxlength='12' placeholder='silly salmon'>
        <select id="skin">
          <option value='skin0'>Skin 0</option>
          <option value='skin1'>Skin 1</option>
          <option value='skin2'>Skin 2</option>
          <option value='skin3'>Skin 3</option>
        </select>
        <button onclick='importMain();'>Play!</button>
      </div>
    </div>
    <script type='text/javascript'>
      function importMain(){
        let script = document.createElement("script");
        script.type = "module";
        script.src = "/src/main.js";
        document.getElementsByTagName("body")[0].appendChild(script);
        return false;
      }
    </script>
</body>
</html>
